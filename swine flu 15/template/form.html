<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swine Flu Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Swine Flu Predictor</h1>
        <form action="/predict" method="post" class="mt-3">
            <div class="form-group">
                <label for="Fever">Fever:</label>
                <select name="Fever" id="Fever" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="Cough">Cough:</label>
                <select name="Cough" id="Cough" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="SoreThroat">Sore Throat:</label>
                <select name="SoreThroat" id="SoreThroat" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="BodyAches">Body Aches:</label>
                <select name="BodyAches" id="BodyAches" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Fatigue">Fatigue:</label>
                <select name="Fatigue" id="Fatigue" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Headache">Headache:</label>
                <select name="Headache" id="Headache" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Chills">Chills:</label>
                <select name="Chills" id="Chills" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="RunnyNose">Runny Nose:</label>
                <select name="RunnyNose" id="RunnyNose" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Nausea">Nausea:</label>
                <select name="Nausea" id="Nausea" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Diarrhea">Diarrhea:</label>
                <select name="Diarrhea" id="Diarrhea" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <input type="submit" value="Predict" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
